server:
  port: 8080
system-config:
  txtPath: "E://test/txt/"
  coverPath: "G://IDEA//readOnline//readOnline//image"
  defaultCoverImg: "default.jpg"
  cacheBoundary: 2
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/txt?useUnicode=true&amp;characterEncoding=UTF-8
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  http:
    multipart:
      max-file-size: 20480000
logging:
  file: ./log.log
  level:
      com.dragon.study.spring.boot: DEBUG