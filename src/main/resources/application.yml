server:
  port: 8080
system-config:
  txtPath: "G:/IDEA/readOnline/readOnline/readOnline/txt/"
  coverPath: "G:/IDEA/readOnline/readOnline/readOnline/image/"
  defaultCoverImg: "default.jpg"
  cacheBoundary: 2
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/txt?useUnicode=true&amp;characterEncoding=UTF-8
    username: root
    password: 
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  http:
    multipart:
      max-file-size: 1024MB
      max-request-size: 1024MB
logging:
  file: ./log.log
  level:
      com.dragon.study.spring.boot: DEBUG
